<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Optimum</title>
</head>
<body>
    <header>
        <div class="topbar-container">
            <div class="topbar">
                <input type="checkbox" id="toggle">
                <nav>
                    <a href="index.html" class="nav-brand">
                        Rehoboth
                    </a>
                    <label for="toggle" class="navbar-toggler">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </label>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html#services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#about" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link nav-btn">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>  
         
    </header>
    <section class="home-section">
        <div class="contact-section">
            <h2 class="title">Contact Us</h2>
            <div class="border"></div>
            <form class="contact-form" action="#" method="GET" id="form">
              <input type="text" class="contact-form-text" placeholder="Your name" required>
              <input type="email" class="contact-form-text" placeholder="Your email">
              <input type="text" class="contact-form-text" placeholder="Your phone"required>
              <textarea class="contact-form-text" placeholder="Your message" required></textarea>
              <input type="submit" class="contact-form-btn" value="Send" onclick="openPopup()" id="submit-btn">
            </form>
          </div>
          <div class="popup" id="popup">
            <img src="img/checkicon.png" alt="">
            <h2>Thank you, your message was sended!</h2>
            <button type="button" onclick="closePopup()">Ok</button>
          </div>
        </div>
        <div class="adresses">
            <div class="emailtelogo">
                <a href="#" class="nav-brand">
                    Rehoboth
                </a>
                <p><strong>Info: </strong>Iinfo@rehobothconstructionlogistic.net</p>
                <p><strong>Tel: </strong>+243972226354</p>
            </div>
            <div class="nos-adresses">
                <p><strong>Adress: </strong>Kolwezi Jolie site Kazembe Av Ilunga n. 6611</p>
            </div>
        </div>
        <div class="hr"></div>
        <p class="copyright">
            Â© 2023 copyright all Rights reserved: RCL S.A.R.L
        </p>
    </section>
    <script src="script.js"></script>
    <script>
        function openPopup(e){
            e.preventDefault();
            let form = document.getElementById('form')

            if(form.checkValidity()){
                let popup = document.querySelector('.popup');
                popup.classList.add('open-popup');
                //ajout du parametre url
                let url = 'contact.html?showPopup=true';
                window.location.href = url;
            }
        }
        document.getElementById('form').addEventListener('submit', openPopup);
        
        window.addEventListener('DOMContentLoaded', function(){
            let urlParams = new URLSearchParams(window.location.search);
            let showPopup = urlParams.get('showPopup')

            if(showPopup === 'true'){
                let popup = document.querySelector('.popup');
                popup.classList.add('open-popup');
            }
        })
        function closePopup(){
            popup.classList.remove('open-popup');
        }
    </script>
</body>
</html>
